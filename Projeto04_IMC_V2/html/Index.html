<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>IMC</title>
  </head>

  <body>
    <h1>Cálculo de IMC</h1>

    <p>
      <label for="input_weight"> Peso em (Kg):</label><br />
      <input id="input_weight" type="number" value="98" step="0.1" />
    </p>

    <p>
      <label for="input_height"> Altura em (m): </label><br />
      <input id="input_height" type="number" value="1.78" step="0.01" />
    </p>

    <p>
      <button id="button-calculate-imc">Calcular IMC</button>
    </p>
    <p id="paragraph_result">
      O IMC desses dados é:<strong id="imc-result"> </strong>
    </p>

    <p id="paragraph_result2">
      Esse valor considera que você está na faixa
      <strong id="imc-type"> </strong>
    </p>

    <script defer src="../js/script.js"></script>
  </body>
</html>
